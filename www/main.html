<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

		<script type="text/javascript" src="js/jquery.js"> <!--http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js-->
		$(document).bind("mobileinit", function() {
			$.support.cors = true;
			$.mobile.allowCrossDomainPages = true;
		});

		<script type="text/javascript" src="js/jmobile.js"></script>

		<script type="text/javascript"> app.initialize(); </script>	
        <title>Softrek Picture Upload</title>

    <body>
		<div data-role="panel" id="myPanel" data-position="right"> 
			<input type="text" name="userTxt" id="userTxt" value="Search for user...">
			<button class="ui-btn ui-icon-search ui-btn-icon-left" id="search" onclick="findUser()">Search</button>
	    </div>
		
		<div data-role="header">
		    <a href="#" style="background-color: green; height: 29px;" class="ui-btn ui-shadow ui-icon-home ui-btn-icon-left">Home</a>
			<h1><center><img src="img/cleargray.png" /></center></h1>
			<a href="#myPanel" style="background-color: green; height: 29px;" class="ui-btn ui-btn-inline ui-icon-search ui-btn-icon-left ui-corner-all ui-shadow">Search</a>
		</div>
	
	
		<!-- BUTTONS FOR SELECTIONS	-->
		<div data-role="main" class="ui-content">
		    <br><br>
		    Picture Upload:
			<form id="the-form" method="POST" action="http://democv.softrek.com:8082/clearview-api/external/prospect/1/image/upload?token=f37f22f4-4eea-4c93-a241-2723a879971e" enctype="multipart/form-data">
				<input name="description" type="text" value="Enter description">
				<input name="attachmentType" type="text" value="JPG">
				<input name="data" type="file">
				<input style="display:none" name="token" type="text" value="f37f22f4-4eea-4c93-a241-2723a879971e">
				<input value="Upload Image" type="submit" >
			</form>
			<br>
			<br>
			<!-- <input type="text" name="userTxt" id="userTxt" value="Search for user..."> -->
			<!-- <button class="ui-btn ui-icon-search ui-btn-icon-left" id="search" onclick="findUser()">Search</button> -->
			<br>		

			<br>
			<img id="myImage" src="" style="margin: auto 0; style="width:250px; height:120px; margin-left:-125px; position: absolute""></img>
			<br>
		</div>	

		<div data-role="footer" style="background-color: green; ">	
			<center><button class="ui-btn ui-icon-camera ui-btn-icon-left" onclick="takePic();">Take a Picture</button>
			<button class="ui-btn ui-icon-grid ui-btn-icon-left" onclick="getPic(pictureSource.PHOTOLIBRARY);">Library</button>
			<button class="ui-btn ui-icon-grid ui-btn-icon-left" onclick="getPic(pictureSource.SAVEDPHOTOALBUM);">Album</button></center>	
		</div>
	</body>
</html>
